services:
  nc:
    image: nextcloud:apache
    container_name: nc
    restart: always
    ports:
      - 8888:80
    volumes:
      - nc_data:/var/www/html
      - ./init:/docker-entrypoint-init.d
    networks:
      - redisnet
      - dbnet
    environment:
      - NEXTCLOUD_ADMIN_USER=admin
      - NEXTCLOUD_ADMIN_PASSWORD=secret
      - REDIS_HOST=redis
      - MYSQL_HOST=db
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
      - MYSQL_PASSWORD=nextcloud
    depends_on:
      - db
  redis:
    image: redis:alpine
    restart: always
    networks:
      - redisnet
    expose:
      - 6379
  db:
    image: mariadb:10.5
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    restart: always
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - dbnet
    environment:
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
      - MYSQL_ROOT_PASSWORD=nextcloud
      - MYSQL_PASSWORD=nextcloud
    expose:
      - 3306
  bootstrap:
    image: alpine:latest
    container_name: nextcloud_bootstrap
    user: root
    depends_on:
      - nc
    volumes:
      - ./init/bootstrap.sh:/bootstrap.sh
      - /var/run/docker.sock:/var/run/docker.sock   # ðŸ‘ˆ to run docker exec
    entrypoint: ["/bin/sh", "/bootstrap.sh"]
volumes:
  db_data:
  nc_data:
networks:
  dbnet:
  redisnet:

